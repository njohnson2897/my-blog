<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/form.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>My Blog Submission Form</title>
</head>
<body class="body">
    <header class="header">
        <h1>Nate's Blog</h1>
    </header>
    <main class="content">
        <div class="title-card">
            <div>
                <img id=background-image src="./assets/images/background-image.jpg">
            </div>
            <h1>My First Blog</h1>
        </div>
        <div class="form-card">
            <h2>What's on your mind?</h2>
            <form class="form-content">
                <label for="user-name">Name:</label>
                <input type="text" id="user-name" placeholder="Your name here"><br>
                <label for="post-title">Title:</label>
                <input type="text" id="user-title" placeholder="Your blog post title here" ><br>
                <label for="post-content">Content:</label>
                <input type="textarea" id="user-content" placeholder="Your blog post content here"><br>
                <input id="submit-button" type="submit" value="Submit"></input>
            </form>
        </div>
    </main>
    <script src="./assets/js/logic.js"></script>
    <script src="./assets/js/form.js"></script>
</body>
</html>
